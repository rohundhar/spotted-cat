<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Safari Explorer - With Folders</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        .grid-container {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(170px, 1fr));
            gap: 1rem;
        }
        .lightbox {
            display: none;
            position: fixed;
            z-index: 999;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.8);
            justify-content: center;
            align-items: center;
        }
        .lightbox-content {
            max-width: 90%;
            max-height: 90%;
        }
        .lightbox-image {
            max-width: 100%;
            max-height: 100%;
            object-fit: contain;
        }
    </style>
</head>
<body class="bg-gray-100">
    <div class="container mx-auto px-4 py-8">
        <div class="flex mb-8">
            <div class="w-3/4 pr-4">
                <input type="text" id="search" placeholder="Search for photos and videos" class="w-full p-4 rounded-lg shadow-md text-lg mb-4">
                <div id="results" class="grid-container">
                    <div class="bg-white rounded-lg shadow-md overflow-hidden">
                        <img src="https://images.unsplash.com/photo-1564760055775-d63b17a55c44?ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxzZWFyY2h8Mnx8bGlvbnxlbnwwfHwwfHx8MA%3D%3D&auto=format&fit=crop&w=170&h=128&q=60" alt="Lion" class="w-full h-32 object-cover cursor-pointer thumbnail">
                    </div>
                    <div class="bg-white rounded-lg shadow-md overflow-hidden">
                        <img src="https://images.unsplash.com/photo-1534567153574-2b12153a87f0?ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxzZWFyY2h8Mnx8ZWxlcGhhbnR8ZW58MHx8MHx8fDA%3D&auto=format&fit=crop&w=170&h=128&q=60" alt="Elephant" class="w-full h-32 object-cover cursor-pointer thumbnail">
                    </div>
                    <!-- ... (other thumbnails) ... -->
                </div>
            </div>
            <div class="w-1/4 bg-white rounded-lg shadow-md p-4">
                <h2 class="text-2xl font-bold mb-4">My Folders</h2>
                <button class="bg-blue-500 text-white px-4 py-2 rounded-md mb-4">New Folder</button>
                <ul class="space-y-2">
                    <li class="bg-gray-200 p-2 rounded-md flex justify-between items-center">
                        <span>Big Cats (12)</span>
                        <button class="bg-red-500 text-white px-2 py-1 rounded-md text-sm">Delete</button>
                    </li>
                    <li class="bg-gray-200 p-2 rounded-md flex justify-between items-center">
                        <span>Herbivores (8)</span>
                        <button class="bg-red-500 text-white px-2 py-1 rounded-md text-sm">Delete</button>
                    </li>
                    <li class="bg-gray-200 p-2 rounded-md flex justify-between items-center">
                        <span>Birds (5)</span>
                        <button class="bg-red-500 text-white px-2 py-1 rounded-md text-sm">Delete</button>
                    </li>
                </ul>
            </div>
        </div>
    </div>

    <!-- Lightbox -->
    <div id="lightbox" class="lightbox">
        <div class="lightbox-content">
            <img id="lightbox-image" src="" alt="Enlarged image" class="lightbox-image">
        </div>
    </div>

    <script>
        const lightbox = document.getElementById('lightbox');
        const lightboxImage = document.getElementById('lightbox-image');
        const thumbnails = document.querySelectorAll('.thumbnail');

        thumbnails.forEach(thumbnail => {
            thumbnail.addEventListener('click', () => {
                lightboxImage.src = thumbnail.src.replace('w=170&h=128', 'w=1080&h=720');
                lightbox.style.display = 'flex';
            });
        });

        lightbox.addEventListener('click', () => {
            lightbox.style.display = 'none';
        });
    </script>
</body>
</html>
